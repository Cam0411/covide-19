<!DOCTYPE html>
<html lang="vn">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>
  <body> 
    <div class="header"> 
      <div class="grid wide"> 
        <div class="row"> 
          <div class="col l-5 m-6 c-12"> 
            <p class="header__title">Covid-19 <i class="fa-solid fa-virus"></i></p>
          </div>
          <div class="col l-7 m-6 c-12">
            <div class="data__header"> 
              <div class="sub__header">
                <input class="search__box" type="text" placeholder="Tìm kiếm "><i class="search fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="swiper"> 
      <div class="grid wide"> 
        <div class="row"> 
          <div class="col l-12"> 
            <p class="title">Số Liệu Thế Giới</p>
            <div class="covid__detail"> 
              <p class="Confirmed">Số Ca Nhiễm<br><span></span></p>
              <p class="Death">Số ca Tử Vong<br><span></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container"> 
      <p class="title">Số Liệu Các Quốc Gia</p>
      <div class="grid wide"> 
        <div class="row"> </div>
      </div>
    </div>
    <script src="app/main.js"> </script>
    <script src="app/swiper.js"></script>
    <script src="app/search.js"></script>
  </body>
</html>
